
<div class="container p-5 mt-4">
  <div class="row">
    <div class="col-md-6" *ngFor="let item of (book$ | async)">
      <div class="card shadow mb-3">
        <img [src]="item.imageUrl" class="card-img-top" alt="image">
        <div class="card-body">
          <h5 class="card-title">{{item?.title}}</h5>
          <p class="card-text">Author :: {{item?.author}}</p>
          <p class="card-text">Price :: {{item?.price}}</p>
          <p class="card-text">Published :: {{item?.publishedDate}}</p>
          <a href="#" class="btn btn-primary w-100" [routerLink]="['/book/',item.id]" >Learn Something</a>
        </div>
      </div>
    </div>
  </div>
</div>
