
<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let item of (book$ | async)">
      <div class="card">
        <img [src]="item.imageUrl" class="card-img-top" alt="image">
        <div class="card-body">
          <div class="card-title">{{item?.title}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
