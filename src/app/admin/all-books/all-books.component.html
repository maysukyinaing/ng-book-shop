


<div class="container">

  <table class="table table-striped" *ngIf="books$ | async ">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Price</th>
        <th>Published Dte</th>
       </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of books$ | async">
        <th>{{item.id}}</th>
        <th>{{item.title}}</th>
        <th>{{item.author}}</th>
        <th>{{item.price}} &nbsp; $</th>
        <th>{{item.publishedDate | date}}</th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
    </tbody>

  </table>

</div>
